<div ng-controller="VmCreateController">
    <div class="container-fluid">
        <div class="col-md-8">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="vm_name" class="col-sm-2 control-label">名称</label>

                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="vm_name" ng-model="name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="vm_description" class="col-sm-2 control-label">描述</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="vm_description" ng-model="description">
                    </div>
                </div>
                <div class="form-group">
                    <label for="vm_cpu" class="col-sm-2 control-label">CPU</label>
                    <div class="col-sm-10">
                        <select class="form-control" id="vm_cpu" ng-model="cpu">
                            <option value="1">1核</option>
                            <option value="2">2核</option>
                            <option value="3">3核</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="vm_ram" class="col-sm-2 control-label">内存</label>

                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="vm_ram" ng-model="ram">
                    </div>
                </div>
                <div class="form-group">
                    <label for="vm_disk" class="col-sm-2 control-label">磁盘</label>

                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="vm_disk" ng-model="disk">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default" ng-click="createVm()">创建云主机</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
