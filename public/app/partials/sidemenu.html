<div class="side-menu-view" ng-controller="SideMenuController">
    <ul class="side-menu">
        <li class="menu-item" ng-repeat="r in routes">
            <a href="#{{r.url}}">
                <span>{{r.title}}</span>
            </a>
            <ul class="submenu">
                <li class="submenu-item" ng-repeat="sr in r.subRoutes">
                    <a href="#{{sr.url}}">{{sr.title}}</a>
                    <ul class="sub-submenu">
                        <li class="sub-submenu-item" ng-repeat="ssr in sr.subRoutes">
                            <a href="#{{ssr.url}}">{{ssr.title}}</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </li>
    </ul>
</div>
