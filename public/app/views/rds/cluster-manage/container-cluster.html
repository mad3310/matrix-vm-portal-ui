<div class="container-cluster-view" ng-controller="rds.cluster-manage.ContainerClusterCrtl">
    <div class="operate-panel">
        <div class="col-2">
            <input type="text" class="form-control" placeholder="container集群名称">
        </div>
        <div class="col-2">
            <select class="form-control">
                <option value="">请选择状态</option>
                <option value="1">运行中</option>
                <option value="2">创建中</option>
                <option value="3">创建失败</option>
                <option value="5">异常</option>
                <option value="7">启动中</option>
                <option value="8">停止中</option>
                <option value="9">已停止</option>
                <option value="10">删除中</option>
                <option value="13">危险</option>
                <option value="14">严重危险</option>
            </select>
        </div>
    </div>
    <div class="grid">
        <table id="mcluster_list" class="table table-striped table-bordered table-hover">
            <thead>
            <tr>
                <th class="center">
                    <label class="position-relative">
                        <input type="checkbox" class="ace">
                        <span class="lbl"></span>
                    </label>
                </th>
                <th>Container集群名称</th>
                <th class="hidden-480">所属物理机集群</th>
                <th class="hidden-480">类型</th>
                <th>所属用户</th>
                <th class="hidden-480">创建时间</th>
                <th>当前状态</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody id="tby">
            <tr ng-repeat="hc in hclusterList">
                <td class="center">
                    <label class="position-relative">
                        <input name="mcluster_id" value="{{hc.id}}" type="checkbox" class="ace">
                        <span class="lbl"></span>
                    </label>
                </td>
                <td><a class="link" href="#/detail/mcluster/{{hc.id}}">{{hc.hclusterName}}</a></td>
                <td class="hidden-480"><a class="link" href="/detail/hcluster/21">{{hc.hclusterNameAlias}}</a></td>
                <td class="hidden-480">系统创建</td>
                <td>letv_shop</td>
                <td class="hidden-480">{{hc.createTime | date:'yyyy-MM-dd HH:mm:ss' }}</td>
                <td>运行中</td>
                <td>
                    <div class="hidden-sm hidden-xs  action-buttons">
                        <a class="green" href="#" onclick="startMcluster(this)" onfocus="this.blur();" title="启动"
                           data-toggle="tooltip" data-placement="right">
                            <i class="ace-icon fa fa-play-circle-o bigger-130"></i>
                        </a>
                        <a class="blue" href="#" onclick="stopMcluster(this)" onfocus="this.blur();" title="停止"
                           data-toggle="tooltip" data-placement="right">
                            <i class="ace-icon fa fa-power-off bigger-120"></i>
                        </a>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
