<div ng-controller="subscribe.subscribeDetail">
 <div class="le-row operate-panel">
  <div class="le-col-1">
    <h3><span class="label label-default">子订阅:</span></h3>
  </div>
 </div>
  <div class="le-row grid">
    <table class="table table-bordered table-hover">
      <thead>
        <tr>
          <th>规格名称</th>
          <th>规格大小</th>
          <th>创建时间</th>
          <th>开始时间</th>
          <th>结束时间</th>
          <th>有效期(月)</th>
          <th>是否有效</th>
          <th>操作</th>

        </tr>
      </thead>
      <tbody id="tby">
        <tr ng-repeat="sb in subscribeDetailList">
          <td>{{sb.standardName}}</td>
          <td>{{sb.standardValue}}</td>
          <td>{{sb.createTime | date:'yyyy-MM-dd HH:mm:ss'}}</td>
          <td>{{sb.startTime | date:'yyyy-MM-dd HH:mm:ss' }}</td>
          <td>{{sb.endTime | date:'yyyy-MM-dd HH:mm:ss'}}</td>
           <td>{{sb.orderTime}}</td>
          <td>{{sb.isValid | subscribeValidFilter}}</td>
          <td>
            <a href="javascript:void(0);" title="删除" ng-click="">
              <i class="fa fa-trash-o"></i>
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <toaster-container toaster-options="{'time-out': 3000, 'close-button':true,'position-class':'toast-bottom-right'}"></toaster-container>
</div>
