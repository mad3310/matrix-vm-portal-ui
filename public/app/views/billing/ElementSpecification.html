<div ng-controller="billing_specification">
    <div class="container-fluid">
        <div class="row" style="margin-bottom:20px;">
            <div class="col-md-2">
                <button class="btn btn-success" ng-click="openModalBox()">添加元素规格</button>
            </div>
            <div class="col-md-3">
                <input type="text" class="le-form-control" placeholder="请输入元素名称"/>
            </div>
            <div class="col-md-2">
                <button class="btn btn-default">搜索</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-10">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>序号</th>
                        <th>元素名称</th>
                        <th>元素规格</th>
                        <th>元素质量</th>
                        <th>质量</th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
                <!-- <pagination boundary-links="true" direction-links="false" ng-change="onPageChange()" items-per-page="itemPerPage" total-items="totalItems" ng-model="currentPage" class="pagination-sm" first-text="&laquo;" last-text="&raquo;">
                </pagination> -->
            </div>
        </div>
        <le-modal option="leModalOption">
            <input type="text" class="hidden">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-md-3 control-label">元素名称</label>
                    <div class="col-md-7">
                        <input class="form-control" type="text" required/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label">元素规格</label>
                    <div class="col-md-7">
                        <textarea class="form-control"></textarea>
                    </div>      
                </div>
            </form>
        </le-modal>
    </div>
    <toaster-container toaster-options="{'time-out': 3000, 'close-button':true,'position-class':'toast-bottom-right'}"></toaster-container>
</div>
